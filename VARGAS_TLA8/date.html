    <input type=" " id="TimeAndDate">
    <script>
    
        var Today = new Date();
        var D = Today.getFullYear()+'-'+(Today.getMonth()+1)+'-'+Today.getDate();
        var T = Today.getHours() + ":" + Today.getMinutes() + ":" + Today.getSeconds();
        
                document.getElementById("TimeAndDate").value = D +' '+T ;
        
                </script>
            <p id="Greetings"></p>
    <script>
        const time = new Date().getHours();
        let Greeter;
        if (time < 10 ) {
            Greeter = "Hello, Good Morning!";
        } else if (time < 20) {
            Greeter = "Hello, Good Afternoon!";
        } else {
            Greeter = "Hello, Good Evening!";
        }
        document.getElementById("Greetings").innerHTML = Greeter;
    </script>
