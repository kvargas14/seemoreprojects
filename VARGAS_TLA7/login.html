<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
    <div class="form">
        <form>
            <input id="thefname" type="text" placeholder="Please enter your firstname">
            <input id="thelname" type="text" placeholder="Please enter your lastname">
            <input id="theemail" type="email" placeholder="Please enter your Email">
            <input id= "thepassword" type="password" placeholder="Please enter your Password">
            <input type="button" value="Sign up" onclick="signup()">
            <input type="button" value="Reset" onclick="reSet()">
        </form> 
    </div>

    <Script src="index.js" type="text/javascript"></Script>
</body>
</html>
